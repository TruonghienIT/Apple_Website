<script>

  window.products = []; // l∆∞u t·∫°m danh s√°ch s·∫£n ph·∫©m hi·ªán t·∫°i

  async function loadProductListByCategory() {
    const category = document.getElementById('categorySelect').value;
    const productListEl = document.getElementById('productList');
    productListEl.innerHTML = '<p>ƒêang t·∫£i d·ªØ li·ªáu...</p>';

    try {
      const res = await fetch(`${backendURL}/get_product.php`);
      const data = await res.json();

      if (!data.success) {

        return;

      window.products = data.products; // l∆∞u danh s√°ch to√†n b·ªô s·∫£n ph·∫©m

      const filteredProducts = category === 'all' 
        ? window.products 
        : window.products.filter(p => p.category === category);

        productListEl.innerHTML = '<p class="col-span-full text-center text-gray-500">Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o</p>';
        return;

      productListEl.innerHTML = '';

      filteredProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded shadow flex flex-col';

        // T·∫°o ƒë∆∞·ªùng d·∫´n ·∫£nh ƒë√∫ng
        const imageUrl = product.image.startsWith('http') 
          ? product.image

          ${product.discount_price ? `<p>Gi√° khuy·∫øn m√£i: <span class="text-red-600">${Number(product.discount_price).toLocaleString('vi-VN')}‚Ç´</span></p>` : ''}
